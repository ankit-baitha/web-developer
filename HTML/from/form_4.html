<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Appliction</title>
</head>
<body>
    <fieldset>
        <legend>JOb Appliction </legend>
        <from>
            <lable for="name">Name:</lable><br>
            <input type="text" name="name" id="name"><br><br>

            <lable for="email1">Email:</lable><br>
            <input type="email" name="email1" id="email1"><br><br>

            <lable for="pnone">Phone:</lable><br>
            <input type="tel" name="pnone" id="phone"><br><br>

            <lable for="resume">Resume:</lable><br>
            <input type="file" name="resume" id="resume"><br><br>

            <label for="counter">Experience (in years)</label>
            <input type="number" name="counter" id="counter" min="0" max="50" id="counter">
            <br><br>
            <fieldset>
                <legend>skills:</legend>
                <lable for="checkbox1">HTML</lable><br>
                <input type="checkbox" id="checkbox1"><br>
                <lable for="checkbox2">JAVA</lable><br>
                <input type="checkbox" id="checkbox1"><br>
                <lable for="checkbox3">Javascript</lable><br>
                <input type="checkbox" id="checkbox3"><br>
            </fieldset>
            <br>
            <lable for="HighestEducation" >Highest Education</lable><br>
                <select name="HighestEducation" id="HighestEducation">
                    <option value="Hightschool">Hight school</option>
                    <option value="college">College</option>
                    <option value="Graduation">Graduation</option>

                </select>
                <br>
                <h3>Availability</h3>
                <lable for="select1">Full-time:</lable>
                <input type="radio" name="radio"id="select1"><br>
                <lable for="select1">Part-time:</lable>
                <input type="radio" name="radio" id="select1"><br><br>
        </from>
        <lable for="textarea1">Additional commants:</lable><br>
        <textarea name="textarea1" id="textarea1"></textarea>

        <br>
        <iput ></iput>
    </fieldset>    
    
</body>
</html>
