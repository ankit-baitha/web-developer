<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex form</h2>
    <form>
        <fieldset>
            <legend>personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name"><br><br>
            
            <label for="email1">Email:</label>
            <input type="email" name="email" id="email1"><br><br>

            <label for="phone">phone:</label>
            <input type="tel" name="phone" id="phone"><br><br>

            <label for="dateofbirth">Date of Birth:</label>
            <input type="date" name="date" id="dateofbirth"><br><br>
            
            <spam>Gender:</spam>
            <label for="gender1">male:</label>
            <input type="radio" name="radio" id="gender1">
            <label for="gender2">femal:</label>
            <input type="radio" name="radio" id="gender2"><br><br>
            
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="US">United states</option>
                <option value="Ameria">Ameria</option>
                <option value="bangladesh">Bangladesh</option>
            </select>
        </fieldset><br><br>

        <fieldset>
            <legend>Address:</legend>
            <label for="street">Street:</label>
            <input type="text" name="street" id="street"> <br><br>
            
            <label for="city">City:</label>
            <input type="text" name="city" id="city"><br><br>

            <label for="state">State:</label>
            <input type="text" name="state" id="state"><br><br>
            <label for="zipcode">Zip code:</label>
            <input type="text" name="zipcode" id="zipcode">
        </fieldset><br><br>

        <fieldset>
            <legend>Other Information</legend>
            <label for="comment">comments</label><br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea><br><br>

            <label for="terms">I agree to terms of services:</label>
            <input type="checkbox" name="terms" id="terms">
        </fieldset>
    </form>
</body>
</html>
