<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>

          <td>bill gates</td>
          <td>founder Microsoft</td>

          <td>2</td>

          <td>3000$</td>
        </tr>
        <tr>

          <td>2000$</td>
        </tr>
        <tr>
          <td>4</td>
          <td>amitesh</td>
          <td>founder of apple</td>
          <td>3000$</td>
        </tr>
      <tfoot>
        <tr>
            <td colspan="3" >total expense:</td>
            <td>9000$</td>
          </tr>
      </tfoot>
    </table>

</html>
